      <div class="container">
        <hr />
        <p>Home/Products/Create</p>
        <hr />
        <h2>Create product</h2>
        <div class="mt-2">
          <table class="table">
            <tr class="title-text">
              <th colspan="2" ><h3>Product info</h3></th>
            </tr>
            <tr class="title-text-name">
              <td>
                <p>Product id</p>
                <input class="form-control" id="id" />
                <p class="text-danger" id="error_required_id"></p>
                <p class="text-danger" id="error_all_number_id"></p>

                <p class="text-danger" id="error_min_max_value_id"></p>
              </td>
              <td>
                <p>Product Image Link</p>
                <input  class="form-control" id="img"  type="url" />
                <!-- <img src=""/> -->
                <!-- <p class="text-danger" id="error_all_number_img"></p>
                <p class="text-danger" id="error_min_max_value_img"></p> -->
              </td>
            </tr>
            <tr class="title-text-name">
              <td>
                <p>Product Name</p>
                <input class="form-control" id="name" />
                <p class="text-danger" id="error_required_name"></p>
                <p class="text-danger" id="error_all_number_name"></p>

                <p class="text-danger" id="error_min_max_value_name"></p>
              </td>
              <td>
                <p>Product Type</p>
                <select class="form-control" id="type">
                  <option>Mobile</option>
                  <option>Laptop</option>
                  <option>Taplet</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <p>Product Price</p>
                <input class="form-control" id="price" />
                <p class="text-danger" id="error_required_price"></p>
                <p class="text-danger" id="error_all_number_price"></p>

                <p class="text-danger" id="error_min_max_value_price"></p>
              </td>
              <td>
                <p>Product Description</p>
                <input class="form-control" id="description" />
                <p class="text-danger" id="error_all_number_description"></p>
                <p class="text-danger" id="error_min_max_value_description"></p>
              </td>
            </tr>
            <tr>
              <td>
                <button id="btnCreate" class="btn btn-success">
                  Create
                </button>
                <button id="btnCapNhat" class="btn btn-primary ml-2">
                  Update
                </button>
              </td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="mt-2">
          <table class="table">
            <thead class="info">
              <tr  class="title-text">
                <th style=" width: 10%;">ID</th>
                <th style=" width: 20%;">Image</th>
                <th style=" width: 10%;">Name</th>
                <th style=" width: 20%;">Price</th>
                <th style=" width: 20%;">Description</th>
                <th>Type</th>
                <th></th>
                </tr>
            </thead>
            <tbody class="tblProduct">
            <!-- <tr>
                          <td id="">1</td>
                      </tr> -->
            </tbody>
          </table>
        </div>
      </div>
